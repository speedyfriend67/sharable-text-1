<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shareable Text</title>
<style>
  textarea {
    width: 100%;
    height: 150px;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1>Shareable Text</h1>

<textarea id="textToShare" placeholder="Enter your text here..."></textarea>
<button onclick="shareText()">Share</button>

<p id="sharedLink"></p>

<script>
// Function to display shared link
function displaySharedLink(textId) {
  var sharedLink = window.location.href.split('?')[0] + '?id=' + textId;
  document.getElementById("sharedLink").innerHTML = "Share this link: <a href='" + sharedLink + "'>" + sharedLink + "</a>";
}

// Function to share text
function shareText() {
  var text = document.getElementById("textToShare").value;
  
  fetch('save_text.php', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ text: text })
  })
  .then(response => response.json())
  .then(data => {
    displaySharedLink(data.id);
  })
  .catch(error => console.error('Error:', error));
}

// Call function to display shared link when page loads
window.onload = function() {
  var urlParams = new URLSearchParams(window.location.search);
  var textId = urlParams.get('id');
  if (textId) {
    displaySharedLink(textId);
  }
};
</script>

</body>
</html>
