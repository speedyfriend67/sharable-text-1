<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shareable Text</title>
<style>
  textarea {
    width: 100%;
    height: 150px;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1>Shareable Text</h1>

<textarea id="textToShare" placeholder="Enter your text here..."></textarea>
<button onclick="shareText()">Share</button>

<p id="sharedLink"></p>

<script>
// Function to update URL with text parameter
function updateURL(text) {
  var baseUrl = window.location.href.split('?')[0];
  var newUrl = baseUrl + '?text=' + encodeURIComponent(text);
  window.history.pushState({ path: newUrl }, '', newUrl);
}

// Function to retrieve text from URL parameter
function getTextFromURL() {
  var params = new URLSearchParams(window.location.search);
  return params.get('text') || '';
}

// Function to display shared link
function displaySharedLink() {
  var sharedText = getTextFromURL();
  var sharedLink = window.location.href;
  document.getElementById("sharedLink").innerHTML = "Share this link: <a href='" + sharedLink + "'>" + sharedLink + "</a>";
}

// Call function to display shared link when page loads
window.onload = function() {
  displaySharedLink();
  
  // Retrieve shared text from local storage if available
  var sharedText = localStorage.getItem('sharedText');
  if (sharedText) {
    document.getElementById("textToShare").value = sharedText;
  }
};

// Function to share text
function shareText() {
  var text = document.getElementById("textToShare").value;
  updateURL(text);
  displaySharedLink();
  
  // Save shared text to local storage
  localStorage.setItem('sharedText', text);
}
</script>

</body>
</html>
