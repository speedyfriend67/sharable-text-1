<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shareable Text</title>
<style>
  textarea {
    width: 100%;
    height: 150px;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1>Shareable Text</h1>

<textarea id="textToShare" placeholder="Enter your text here..."></textarea>
<button onclick="shareText()">Share</button>

<p id="sharedLink"></p>

<script>
// Function to save text to local storage
function saveTextToStorage(text) {
  localStorage.setItem('sharedText', text);
}

// Function to retrieve text from local storage
function getTextFromStorage() {
  return localStorage.getItem('sharedText') || '';
}

// Function to display shared link
function displaySharedLink() {
  var sharedText = getTextFromStorage();
  var sharedLink = window.location.href + "?text=" + encodeURIComponent(sharedText);
  document.getElementById("sharedLink").innerHTML = "Share this link: <a href='" + sharedLink + "'>" + sharedLink + "</a>";
}

// Call function to display shared link when page loads
window.onload = function() {
  displaySharedLink();
};

// Function to share text
function shareText() {
  var text = document.getElementById("textToShare").value;
  saveTextToStorage(text);
  displaySharedLink();
}
</script>

</body>
</html>
