<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shareable Text</title>
<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    max-width: 600px;
    margin: auto;
  }
  .box {
    margin-bottom: 20px;
  }
  textarea {
    width: 100%;
    height: 150px;
    margin-bottom: 10px;
  }
  input[type="text"] {
    width: 100%;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box">
    <h1>Input Text</h1>
    <textarea id="textToShare" placeholder="Enter your text here..."></textarea>
    <input type="text" id="customLinkText" placeholder="Enter custom link text...">
    <button onclick="generateSharedLink()">Generate Link</button>
  </div>
  
  <div class="box">
    <h1>Shared Output</h1>
    <p id="sharedLink"></p>
  </div>
</div>

<script>
// Function to update URL with text parameter
function updateURL(text) {
  var baseUrl = window.location.href.split('?')[0];
  var newUrl = baseUrl + '?text=' + encodeURIComponent(text);
  window.history.pushState({ path: newUrl }, '', newUrl);
}

// Function to retrieve text from URL parameter
function getTextFromURL() {
  var params = new URLSearchParams(window.location.search);
  return params.get('text') || '';
}

// Function to generate shared link
function generateSharedLink() {
  var text = document.getElementById("textToShare").value;
  var customLinkText = document.getElementById("customLinkText").value;
  if (!customLinkText.trim()) {
    customLinkText = text;
  }
  var sharedLink = window.location.href.split('?')[0] + '?text=' + encodeURIComponent(text);
  
  if (customLinkText.trim() !== "") {
    sharedLink = sharedLink + '&custom=' + encodeURIComponent(customLinkText);
  }
  
  shortenLink(sharedLink);
}

// Function to shorten the link using the free-url-shortener service
function shortenLink(longUrl) {
  // free-url-shortener API endpoint
  var apiUrl = 'https://free-url-shortener.rb.gy/api/url/shorten';
  
  // free-url-shortener API request payload
  var payload = {
    url: longUrl
  };
  
  // free-url-shortener API request options
  var options = {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(payload)
  };
  
  // Make free-url-shortener API request
  fetch(apiUrl, options)
    .then(response => response.json())
    .then(data => {
      var shortUrl = data.shortUrl;
      document.getElementById("sharedLink").innerHTML = "Share this link: <a href='" + shortUrl + "'>" + shortUrl + "</a>";
    })
    .catch(error => console.error('Error:', error));
}

// Call function to display shared link when page loads
window.onload = function() {
  var sharedText = getTextFromURL();
  document.getElementById("textToShare").value = sharedText;
  generateSharedLink();
};
</script>

</body>
</html>
